name: topmortarseller
description: Aplikasi untuk toko atau penjual produk Top Mortar.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.1+11

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  # qr_code_scanner: ^1.0.1
  qr_code_scanner_plus: ^2.0.10+1
  # qr_code_scanner:
  #   git:
  #     url: https://github.com/ErikGraciano/qr_code_scanner.git
  #     ref: fix/android-gradle-plugin-namespace
  file_picker: ^7.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  google_fonts: ^6.2.0
  upgrader: ^11.2.0
  url_launcher: ^6.3.1
  money_formatter: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: false
  ios: true
  image_path_ios: "assets/favicon/favicon_white.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/favicon/